<script>

//Siempre hambriento - Crea una función que acepte un array e imprima (print) “yummy”
// cada vez que alguno de los valores sea “comida”. 
//Si ningún valor es “comida”, entonces imprime “tengo hambre” una vez. 

function simAmb(array) {
    for (let index = 0; index < array.length; index++) {
        if (array[index]=="comida") {
            console.log("yummy")
            } else {console.log("tengo hambre")            
        }        
    }
}


z=simAmb([1,7,"pan","comida",8,"dojo",0])

</script>
