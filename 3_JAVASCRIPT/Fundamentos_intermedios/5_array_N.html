//Array: “N” último: Devuelve el elemento “N” último. Dado ([5,2,3,6,4,9,7],3], devuelve 4.
// Si el array es muy pequeño, devuelve null. 

function nUltimo(array,n) {
    if (array.length<2) {
        console.log("null")
    }else{
        z=(array.length-(n+1))
    }
    return z;
}
var z=nUltimo([5,2,3,6,4,9,7],3);
console.log(array[z]);
