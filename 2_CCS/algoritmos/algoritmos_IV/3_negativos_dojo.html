<html>
    <script>

//Dado un array de números, crea una función que dé como resultado un nuevo array donde los valores 
//negativos se reemplacen por el texto (string) ‘Dojo’. Por ejemplo, reemplazarNegativos([1,2,-3,-5,5])
// debiera devolver [1,2, “Dojo”, “Dojo”, 5].

function reemplazarNegativos(array) {
    var arrayAux =[];
        for (let index = 0; index < array.length; index++) {
        if (array[index]<0) {
            arrayAux.push("Dojo");
        }else{
            arrayAux.push(array[index])
        }
    }
    return arrayAux
}


var z= reemplazarNegativos([1,2,-3,-5,5]);
console.log(z);

    </script>
</html>
