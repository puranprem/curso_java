<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css"> 
        .galeria{
            width:200px;
        }
    </style>
    <script> $(document).ready(function(){
                $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var nuevaImagen =  $(this).attr('data-alt-src');
                $(this).attr('src',nuevaImagen);
                });
    });
        
    </script>
</head>
<body>
    <div class="galeria">

        <img src="img/ninja0.png" data-alt-src="img/cat0.png">
        <img src="img/ninja1.png" data-alt-src="img/cat1.png">
        <img src="img/ninja2.png" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" data-alt-src="img/cat3.png"">
        <img src="img/ninja4.png" data-alt-src="img/cat4.png">      


    </div>
</body>
</html>
