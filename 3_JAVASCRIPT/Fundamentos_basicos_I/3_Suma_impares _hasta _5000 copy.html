<script>
   //Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000 
   //(ej: 1+3+5+...+4997+4999).



   function impares(x){
        var sumImpares=0
        for (var index = 0; index <= x; index++) {
            if (index%2==1) {
                sumImpares = sumImpares+index;
                }
  
    
    }
return sumImpares
}

   y=impares(3);
   console.log (y);
</script>
