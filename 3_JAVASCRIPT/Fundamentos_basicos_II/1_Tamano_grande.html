<script>
    //Tamaño Grande - Dado un array, escribe una función que cambie todos los números
    // positivos en él, por el string “big”. Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].

function big(x) {
    var arrBig=[]
    for (var index = 0; index < x.length; index++) {
        if (x[index]>0) {
            arrBig.push ("big");
        } else{
            arrBig.push (x[index]);
        }
        
    }
    return arrBig;
}
z=big([-1,3,5,-5]);
console.log (z);








</script>
