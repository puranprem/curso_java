//Dado un array, imprime los valores máximos (max), mínimos (min) y promedio (average) para el array. 

function maxMinAvg(array) {
    var mayor=0;
    var menor=0;
    var sum=0;
    var prom=0;
    for (let index = 0; index < array.length; index++) {
        if (mayor>array[index]) {
            mayor=array[index];
        };
        if (menor<array[index]) {
            menor=array[index];
        }
        sum=sum+array[index];
    }
    prom=sum/array.length;
    console.log(mayor,menor,prom)
    
}

b= maxMinAvg([3,7,-1])
