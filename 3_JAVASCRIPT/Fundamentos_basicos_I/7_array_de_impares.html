<script>


//Array de impares: Escribe una función que devuelva un array de todos los números
 //impares entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.

function impares(x){
   var arrayImp=[];
for (var index = 1; index < x; index=index+2) {
    arrayImp.push (index);  
}
return arrayImp;
}

var z=impares(50)
console.log(z)
</script>
