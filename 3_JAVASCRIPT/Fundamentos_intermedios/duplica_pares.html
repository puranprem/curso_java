<html>
    <script>

        function duplica_par(x){
            var nuevoArreglo = [];

            for (var index = 0; index < x.length; index++) {
                
                nuevoArreglo.push(x[index]);

                if(index%2==0){
                    nuevoArreglo.push(x[index]);
                }
            }

            return nuevoArreglo;
        }

        var z = duplica_par([4, "Ulysses", 42, false]);
        console.log(z);
        var z = duplica_par([4, "gato", 42, "perro",33,"raton","queso"]);
        console.log(z);
    </script>
