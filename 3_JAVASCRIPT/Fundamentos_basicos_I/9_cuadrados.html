<script>

//Cuadrados: Dado un array con múltiples valores, escribe una función que reemplace cada valor por 
//el cuadrado del mismo valor (ej: [1,5,10,-2] será [1,25,100,4]).

function multiplesValores(x){
    var arrCuad=[];
    for (var index = 0; index < x.length; index++) {
        var cuad=x[index]*x[index];
        arrCuad.push (cuad);
        }
        return arrCuad
}


var z=multiplesValores ([1,5,10,-2])
console.log(z)


</script>
