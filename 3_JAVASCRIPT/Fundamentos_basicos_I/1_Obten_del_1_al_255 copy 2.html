<script>
    //Obtén del 1 al 255: Escribe una función que devuelve un array 
//con todos los números del 1 al 255.

function array(x){
    var arrayAll=[];
    for (var index = 1; index <=x; index++) {
        
        arrayAll.push (index);
        
    }
return arrayAll
}

var z=array(255);
console.log (z)
</script>
